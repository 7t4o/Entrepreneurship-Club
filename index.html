<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نادي ريادة الأعمال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
            background: linear-gradient(135deg,  #4F3F95, #2D254E,#000000);
        }
        #nav{
            background: linear-gradient(135deg,  #4F3F95, #2D254E,#000000);

        }
        .hero-section {
            position: relative;
            text-align: center;
            color: white;
        }
        .foto {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .hero-text {
            position: absolute;
            width: 100%;
            top: 7%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            
        }
        .hero-caption {
            position: absolute;
            top: 86%;
            right: 76.6%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            /* width: 603px;
            height: 100px; */
        }
        .soml-img{
            width: 120px;
            height: 33px;
            margin: 2px;
        }
        .noth {
            text-align: center;
            color: white;
            background: none !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light " id="nav">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Group.png" alt="لوقو" height="40" class="me-5">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white me-5" href="#">الصفحة الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link text-white me-5" href="#">عن النادي</a></li>
                    <li class="nav-item"><a class="nav-link text-white me-5" href="#">الإنجازات والبرامج</a></li>
                    <li class="nav-item"><a class="nav-link text-white me-5" href="#">أعضاء التميز</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero-section">
        <img src="Component 22.png" class="foto">
        <h2 class="hero-text">مرحبًا بك في نادي ريادة الأعمال</h2>
        <p class="hero-caption">شاركنا أفكارك الإبداعية <img src="Component 21.png" class="soml-img  me-5px d-inline-block"></p>
    </div>
    <div class="noth text-center text-white  py-4">
        <h2>ابتكر تميزو حقق احلامك </h2>
        <h2>نحو قمم جديدة وافاق غير مسبوقة</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
